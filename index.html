<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Bibliothèque de survol</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap" rel="stylesheet">
    
 </head>
<body>

    <header>
        
        <h1>Bibliothèque de menu</h1>
        
    </header>
    <main>
        <div class="grid">
            <div class="box box1">
                <div class="container-menu">
    
                    <div class="btn-smiley">
                        <img src="./ressources/smiley.svg" class="icone" alt="icone">
                    </div>
                    <div class="btn-menu">
                        <div class="ligne"></div>
                    </div>
    
                    <div class="blob blob-1">
                        <img src="./ressources/bolt-solid.svg" alt="" class="icone">
                    </div>
                    <div class="blob blob-2">
                        <img src="./ressources/brush-solid.svg" alt="" class="icone">
                    </div>
                    <div class="blob blob-3">
                        <img src="./ressources/ghost-solid.svg" alt="" class="icone">
                    </div>
                    <div class="blob blob-4">
                        <img src="./ressources/mug-hot-solid.svg" alt="" class="icone">
                    </div>
                    <div class="blob blob-5">
                        <img src="./ressources/paper-plane-solid.svg" alt="" class="icone">
                    </div>
                    <div class="blob blob-6">
                        <img src="./ressources/paperclip-solid.svg" alt="" class="icone">
                    </div>
                    <div class="blob blob-7">
                        <img src="./ressources/snowflake-regular.svg" alt="" class="icone">
                    </div>
                    <div class="blob blob-8">
                        <img src="./ressources/palette-solid.svg" alt="" class="icone">
                    </div>
                    
                </div>
            </div>
            <div class="box box2">
                <div class="cursor"></div>
                <nav>
                    <ul>
                        <li class="item-nav" data-loc = "jouque">JOUQUE</li>
                        <li class="item-nav" data-loc = "evreux">EVREUX</li>
                        <li class="item-nav" data-loc = "granville">GRANVILLE</li>
                    </ul>
                </nav>
            </div>
        </div>
            
                        
                <script src="scripts.js"></script>
    </main>
</body>
</html>
